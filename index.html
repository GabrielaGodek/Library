<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="container-fluid bg"></div>
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col table">
                <div class="row">
                    <div class="col header">
                        <h5>Tytuł</h5>
                        <span class="t"></span>
                    </div>
                    <div class="col header">
                        <h5>Autor</h5>
                        <span class="a"></span>
                    </div>
                    <div class="col header">
                        <h5>Priorytet</h5>
                        <span class="p"></span>
                    </div>
                    <div class="col header">
                        <h5>Kategoria</h5>
                        <span class="c"></span>
                    </div>
                </div>
            </div>
            
            <div class="col">
                    <form method="post" class="offset-2 col-8 form" name="library">
                        <div class="row ">
                            <label for="title"><h6>Tytuł książki</h6></label>
                            <input type="text" name="title" placeholder="Tytuł książki" class="clear title">
                        </div>
                        <div class="row">
                            <label for="author"><h6>Autor książki</h6></label>
                            <input type="text" name="author" placeholder="Autor książki" class="clear author">
                        </div>
                        <div class="row">
                            <label for="priority" ><h6>Priorytet</h6></label>
                            <input type="number" name="priority" min="1" max="5" class="col-lg-3 clear priority">
                            <select name="category" class="offset-1 col" placeholder="Kategoria">
                                <option value="Kryminał">Kryminał</option>
                                <option value="Psychologiczna">Psychologiczna</option>
                                <option value="Obyczajowa">Obyczajowa</option>
                            </select>
                        </div>
                        <div class="row">
                            <input type="submit" value="Prześlij" class="col-lg-3 g-4 btn">
                        </div>
                    </form>
                </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
